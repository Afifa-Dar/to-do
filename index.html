<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">
    <center id="parent">
      <h1 id="a">WORK TO-DOS</h1>
      <p class='text-warning'>Enter text into the input field to add items to your list.</p>
      <p style="color:#29E01F">Click the item to mark it as complete.</p>
      <p class="text-black-50">Click the "X" to remove the item from your list.</p>
      <input type="text" id="inputElement" placeholder="New item..">
      <button type="button" class="btn" id="btn"><img src="pencil.png" id="write"></button>
    </center>

  </div>


</body>
<script src="script3.js"></script>

</html>
